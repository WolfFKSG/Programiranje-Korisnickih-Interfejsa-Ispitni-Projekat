<app-search-container (onSearch)="doSearch()" />
<div class="mat-elevation-z8 table-wrapper" *ngIf="data">
    <mat-card appearance="outlined" *ngIf="dataSource">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="genre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
                    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
                <ng-container matColumnDef="director">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
                    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
                </ng-container>
                <ng-container matColumnDef="actor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actor </th>
                    <td mat-cell *matCellDef="let element"> {{element.actor}} </td>
                </ng-container>
                </ng-container>
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
                    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
                </ng-container>
                <ng-container matColumnDef="release">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Released at </th>
                    <td mat-cell *matCellDef="let element"> {{element.releasedAt}} </td>
                </ng-container>
                <ng-container matColumnDef="starts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Starts at </th>
                    <td mat-cell *matCellDef="let element"> {{element.startsAt}} </td>
                </ng-container>
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/movie/{{element.id}}" mat-button>
                            <i class="fa-solid fa-circle-info"></i> Details
                        </a>
                        <a mat-button (click)="userService.bookMovie(element)">
                            <i class="fa-solid fa-up-right-from-square"></i> Book now
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

       
        </mat-card-content>
    </mat-card>
</div>
