<div class="mat-elevation-z8 table-wrapper" *ngIf="dataSource">
    <mat-card class="search-field" appearance="outlined">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.movie.name}} </td>
                </ng-container>

                <ng-container matColumnDef="genre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Genre </th>
                    <td mat-cell *matCellDef="let element"> {{element.movie.genre}} </td>
                </ng-container>

                <ng-container matColumnDef="director">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Director </th>
                    <td mat-cell *matCellDef="let element"> {{element.movie.director}} </td>
                </ng-container>

                <ng-container matColumnDef="actor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Actor </th>
                    <td mat-cell *matCellDef="let element"> {{element.movie.actor}} </td>
                </ng-container>

                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Duration </th>
                    <td mat-cell *matCellDef="let element"> {{element.movie.duration}} </td>
                </ng-container>

                <ng-container matColumnDef="release">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Release </th>
                    <td mat-cell *matCellDef="let element"> {{element.movie.releasedAt}} </td>
                </ng-container>

                <ng-container matColumnDef="starts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Starts At </th>
                    <td mat-cell *matCellDef="let element"> {{element.movie.startsAt}} </td>
                </ng-container>


                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef> Rating </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" mat-button (click)="doLikeButton(element.id)">
                            <i class="fa-regular fa-thumbs-up" *ngIf="element.review != 1"></i>
                            <i class="fa-solid fa-thumbs-up" *ngIf="element.review == 1"></i>
                        </button>
                        <button type="button" mat-button (click)="doDislikeButton(element.id)">
                            <i class="fa-regular fa-thumbs-down" *ngIf="element.review != 2"></i>
                            <i class="fa-solid fa-thumbs-down" *ngIf="element.review == 2"></i>
                        </button>
                    </td>
                </ng-container>
                <ng-container>
                    <button matColumnDef="remove">
                        <th mat-header-cell *matHeaderCellDef> Remove movie </th>
                        <td mat-cell *matCellDef="let element">
                        <button type="button" mat-button (click)="removeMovie(element.id)"></button>
                    </button>   
               
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
